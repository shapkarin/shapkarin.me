name: Build and publish
on:
  schedule:
    - cron: '0 0 */5 * *'
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    if: |
      !contains(github.event.head_commit.message, '[skip-ci]')
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    
    steps:
      - name: Checkout 
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.20.2'
          registry-url: 'https://registry.npmjs.org'

      - name: Enforce npm version 8.3.0
        run: |
          npm install -g npm@8.3.0
          echo "Updated npm version: $(npm --version)"
    
      # react-snap has build-in "npm i" and "npm run build"
      - name: Server-side render by crawler
        uses: brycedorn/react-snap-action@v1.0.2

      - name: Copy HTML gallery
        run: |
          npm run build:html-gallery 
          npm run fix-react-snap
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
      
      - run: printf Deployed!
