    <script type="text/javascript">
      // I use that bcs of static and gh-pages, check issue https://github.com/shapkarin/shapkarin.me/issues/94 
      (function() {
        'use strict';
      
        function initRedirect() {
          const l = window.location;
      
          let newPathname = l.pathname;
          let didRedirect = false;
      
          // If no specific redirect, check for double trailing slashes
          if (!didRedirect && l.pathname.endsWith('//')) {
            newPathname = l.pathname.replace(/\/+$/, '/') || '/';
            console.log('Normalized double trailing slash:', newPathname + l.search + l.hash);
          }
      
          // Apply the change if needed
          if (newPathname !== l.pathname) {
            // Create and add the <link rel="canonical"> element
            var link = document.createElement('link');
            link.setAttribute('rel', 'canonical');
            link.setAttribute('href', newPathname);
            document.head.appendChild(link);

            // Redirect (the most suitable equivalent)
            window.location.replace(newPathname + l.search + l.hash);
          }
        }
      
        initRedirect();
      })();
    </script>
